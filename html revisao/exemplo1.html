<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
</head>
<body>
    <h1>Cadastre seus animais:</h1>
    <form id="CadAnimais">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="ordem">Ordem:</label>
        <input type="text" id="ordem" name="ordem" required><br><br>

        <label for="classe">Classe:</label>
        <select id="classe" name="classe" required>
            <option value="mamifero">Mamífero</option>
            <option value="reptil">Reptil</option>
            <option value="anfibio">Anfibio</option>
            <option value="ave">Ave</option>
            <option value="peixe">Peixe</option>
        </select>

        <input type="submit" value="CADASTRAR">
    </form>

    <div class="animal-lista">
        <h2>Animais Cadastrados:</h2>
        <ul id="listaAnimais"></ul>
    </div>

    <script>
        // Obtém o formulário e a lista de animais
        const form = document.getElementById("CadAnimais");
        const listaAnimais = document.getElementById("listaAnimais");

        // Evento para capturar o envio do formulário
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Obtém os valores dos campos do formulário
            const nome = document.getElementById("nome").value;
            const ordem = document.getElementById("ordem").value;
            const classe = document.getElementById("classe").value;

            // Cria um novo item de lista
            const li = document.createElement("li");
            li.classList.add("animal-item");
            li.textContent = `Nome: ${nome}, Ordem: ${ordem}, Classe: ${classe}`;

            // Adiciona o item na lista de animais cadastrados
            listaAnimais.appendChild(li);

            // Limpa os campos do formulário após o cadastro
            form.reset();
        });
    </script>
</body>
</html>
</body>
</html>
